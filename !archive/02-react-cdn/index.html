<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <style>
    .btn-info {
      background-color: blue;
      color: white;
    }
  </style>

  <div id="vanilla-js">
    <button id="button" onclick="changeButtonText('button')">Click me</button>
  </div>

  <div id="root"></div>


  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
    // console.log(React)
    // console.log(ReactDOM)

    const headerElementReact = React.createElement('h1', null, 'Hello from React');
    console.log(headerElementReact)

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(headerElementReact);

    // ------------------------------------------------------------

    const changeButtonText = (elementId) => {
      const button = document.getElementById(elementId);
      button.textContent = 'Hello vanilla world';
      button.className = 'btn-info';
    }

    const headerElementVanilla = document.createElement('h1');
    headerElementVanilla.textContent = 'Hello from vanilla JS';
    document.getElementById('vanilla-js').appendChild(headerElementVanilla);

  </script>

</body>

</html>

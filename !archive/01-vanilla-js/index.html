<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .btn-info {
      background-color: blue;
      color: white;
    }
  </style>
</head>

<body>

  <div id="vanilla-js">
    <button id="button" onclick="changeButtonText('button')">Click me</button>
  </div>

  <script>

    const changeButtonText = (elementId) => {
      const button = document.getElementById(elementId);
      button.textContent = "Button clicked in Vanilla JS";
      button.className = 'btn-info';
    }

    const headerElement = document.createElement('h1');
    headerElement.innerHTML = 'Hello from Vanilla JS';
    document.getElementById('vanilla-js').append(headerElement);

  </script>

</body>

</html>
